{% extends 'blog/base.html' %}

{%block content %}
<div class="container">
    <div class="row">
        <div class="post col-xs-12 col-md-12">
        <hr>
        <h2><a href="">{{post.title}}</a></h2>
        <p>{{post.text}}</p>
        <p class="date">published: {{post.published_date}}</p>
        </div>
    </div>
</div>
{% endblock %}
