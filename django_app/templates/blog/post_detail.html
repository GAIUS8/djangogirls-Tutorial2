{% extends 'blog/base.html' %}

{%block content %}
<div class="container">
    <div class="row">
        <div class="post col-xs-12 col-md-12">
        <hr>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <p>{{post.text}}</p>
        <p class="date">published: {{post.published_date}}</p>
        </div>
    </div>
    <button><a class="btn btn-primary" href="{% url 'post_modify' pk=post.id %}">수정하기</a></button>
</div>
{% endblock %}
