{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <p class="btn btn-primary col-md-2 col-md-offset-10 col-sm-offset-10 col-xs-offset-10"><a href="{% url 'post_create' %}">작성하기</a></p>
</div>
    <div class="row">
        {% for post in posts %}
        <div class="post col-xs-12 col-sm-6 col-md-4">
        <hr>
        <h2><a href="/post/{{post.pk}}">{{post.title}}</a></h2>
        <p>{{post.text|truncatechars:150}}</p>
        <p class="date">published: {{post.published_date}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock%}
