{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        {% for post in posts %}
        <div class="post col-xs-4 col-md-4">
        <hr>
        <h2><a href="/post/{{post.pk}}">{{post.title}}</a></h2>
        <p>{{post.text|truncatechars:150}}</p>
        <p class="date">published: {{post.published_date}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock%}
